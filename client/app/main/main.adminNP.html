<h1 class="page-header">Women Empowerment Orgnization <small>DASHBOARD</small></h1>


<h2>Transactions List</h2>
<table class="table table-bordered">
  <tr ng-repeat="transaction in transactions">
    <td>{{transaction.date}}</td>
    <td>{{transaction.org}}</td>
    <td>{{transaction.amount}}</td>
  </tr>
  <tr>
    <td> <strong> Total Donations received: </strong> $ 500 </td>
  </tr>

</table>

<div class="well well-lg">
  <p>
    <h3> Pay Organization </h3>
    <button type="button" class="btn btn-success btn-lg">Pay</button>
  </p>




</div>
