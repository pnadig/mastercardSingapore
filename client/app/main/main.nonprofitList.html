
<h1 class="page-header"> All Organizations</h1>

  	<div>

  		<table class="table table-striped table-condensed">
  			<thead>
  			<tr>

          <th>#</th>
          <th st-sort="name">Name</th>
          <th st-sort="category">Organization</th>

  			</tr>

  			</thead>
  			<tbody>
  			<tr ng-repeat="nonprofit in nonprofits">
          <td><a class="btn btn-default btn-link" ui-sref="main.nonprofitView({id:nonprofit._id})">{{nonprofit.name}}</a></td>
          <td>{{nonprofit.category}}</td>
          <td><a style="max-width:40%;" class="btn btn-default btn-link thumbnail" ui-sref="main.nonprofitView({id:nonprofit._id})"><img ng-src="{{nonprofit.image}}" alt="200x200"/></a></td>


  			</tr>
  			</tbody>
  		</table>

  	</div>
