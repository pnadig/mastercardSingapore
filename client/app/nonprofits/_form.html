<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.name" class="form-control" id="name" placeholder="Product Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="category" class="col-sm-2 control-label">Category</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.category" class="form-control" id="category" placeholder="Product Category"/>
  </div>
</div>
<div class="form-group">
  <label for="image" class="col-sm-2 control-label">Image</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.image" class="form-control" id="image" placeholder="Image URL"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Product Description</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.description" class="form-control" id="description" placeholder="Description"/>
  </div>
</div>

<div class="form-group">
  <label for="price" class="col-sm-2 control-label">Price</label>
  <div class="col-sm-10">
    <input type="number" ng-model="product.price" class="form-control" id="price" placeholder="Price"/>
  </div>
</div>
<div class="form-group">
  <label for="stock" class="col-sm-2 control-label">Stock</label>
  <div class="col-sm-10">
    <input type="number" ng-model="product.stock" class="form-control" id="stock" placeholder="Inventory Stock"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
